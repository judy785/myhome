<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <!-- 반응형 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지연의 블로그 | My Home</title>
    
    <!-- 
        [스타일 및 라이브러리 로드]
        - Tailwind CSS: 빠르고 현대적인 스타일링
        - Font Awesome: 아이콘
        - Google Fonts: 'Noto Sans KR' 폰트
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind 커스텀 설정 (다크모드 및 포인트 컬러) -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1', // Indigo 500
                        secondary: '#ec4899', // Pink 500
                        darkBg: '#0f172a', // Slate 900
                    }
                }
            }
        }
    </script>

    <style>
        /* 기본 스타일 및 트랜지션 */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* 이미지 줌 효과 */
        .card-zoom-image {
            transition: transform 0.5s ease;
        }
        .group:hover .card-zoom-image {
            transform: scale(1.05);
        }

        /* 텍스트 줄임 (Line Clamp) */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 네비게이션 활성화 표시 */
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: '#6366f1';
            transition: width 0.3s;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-darkBg dark:text-gray-100 flex flex-col min-h-screen">

    <!-- 헤더 섹션 -->
    <header class="sticky top-0 z-50 bg-white/80 dark:bg-darkBg/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-colors duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- 로고 -->
                <div class="flex-shrink-0 cursor-pointer" onclick="router('home')">
                    <span class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                        Jiyeon's Log
                    </span>
                </div>

                <!-- 데스크톱 메뉴 -->
                <nav class="hidden md:flex space-x-8">
                    <button onclick="router('home')" class="nav-link font-medium hover:text-primary transition-colors active" id="nav-home">홈</button>
                    <button onclick="router('technology')" class="nav-link font-medium hover:text-primary transition-colors" id="nav-technology">기술</button>
                    <button onclick="router('design')" class="nav-link font-medium hover:text-primary transition-colors" id="nav-design">디자인</button>
                    <button onclick="router('about')" class="nav-link font-medium hover:text-primary transition-colors" id="nav-about">소개</button>
                </nav>

                <!-- 우측 컨트롤 -->
                <div class="flex items-center space-x-4">
                    <!-- 다크모드 토글 -->
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors focus:outline-none" aria-label="Toggle Dark Mode">
                        <i class="fas fa-moon text-gray-600 dark:text-yellow-300 text-lg"></i>
                    </button>

                    <!-- 모바일 메뉴 버튼 -->
                    <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 모바일 메뉴 -->
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-darkBg border-t border-gray-200 dark:border-gray-700">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <button onclick="router('home')" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100 dark:hover:bg-gray-800">홈</button>
                <button onclick="router('technology')" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100 dark:hover:bg-gray-800">기술</button>
                <button onclick="router('design')" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100 dark:hover:bg-gray-800">디자인</button>
                <button onclick="router('about')" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100 dark:hover:bg-gray-800">소개</button>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- 섹션 1: 블로그 피드 -->
        <div id="blog-section" class="space-y-12 fade-in">
            <!-- Featured Post (가장 최신 글) -->
            <section id="featured-post-container" class="relative rounded-2xl overflow-hidden shadow-xl group cursor-pointer h-[400px] md:h-[500px]">
                <!-- 배경 이미지 -->
                <img id="featured-img" src="" alt="Featured Post" class="absolute inset-0 w-full h-full object-cover card-zoom-image">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent"></div>
                
                <!-- 텍스트 -->
                <div class="absolute bottom-0 left-0 p-6 md:p-10 w-full md:w-3/4">
                    <span id="featured-badge" class="inline-block px-3 py-1 mb-4 text-xs font-bold tracking-wider text-white uppercase bg-primary rounded-full">
                        Featured
                    </span>
                    <h2 id="featured-title" class="text-3xl md:text-5xl font-bold text-white mb-4 leading-tight">
                        로딩 중...
                    </h2>
                    <p id="featured-desc" class="text-gray-300 text-lg mb-4 line-clamp-2">
                        콘텐츠를 불러오는 중입니다.
                    </p>
                    <div class="flex items-center text-sm text-gray-400 space-x-4">
                        <span id="featured-date"><i class="far fa-calendar-alt mr-2"></i>-</span>
                    </div>
                </div>
            </section>

            <!-- Post Grid (목록) -->
            <section>
                <div class="flex justify-between items-end mb-6 border-b border-gray-200 dark:border-gray-700 pb-2">
                    <h3 id="grid-heading" class="text-2xl font-bold">Latest Posts</h3>
                </div>
                
                <div id="post-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- JS로 카드 생성 -->
                </div>
            </section>
        </div>

        <!-- 섹션 2: 소개 (About) -->
        <div id="about-section" class="hidden max-w-4xl mx-auto py-10 fade-in">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden flex flex-col md:flex-row">
                <!-- 프로필 이미지 -->
                <div class="md:w-2/5 h-64 md:h-auto relative">
                    <img src="image/portfolio.jpg" onerror="this.src='https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=500&q=80'" alt="지연 프로필" class="absolute inset-0 w-full h-full object-cover">
                </div>
                
                <!-- 정보 -->
                <div class="p-8 md:w-3/5 flex flex-col justify-center">
                    <div class="uppercase tracking-wide text-sm text-primary font-semibold">About Me</div>
                    <h2 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-4xl">
                        안녕하세요, 지연입니다.
                    </h2>
                    <p class="mt-4 text-lg text-gray-500 dark:text-gray-300">
                        기술과 디자인의 접점에서 사용자 경험을 고민하는 개발자입니다. 
                        새로운 기술 트렌드를 탐구하고 이를 실제 프로젝트에 적용하는 것을 즐깁니다.
                    </p>
                    
                    <div class="mt-8 space-y-4">
                        <div class="flex items-center text-gray-600 dark:text-gray-400">
                            <i class="fas fa-envelope w-6 text-center mr-3"></i>
                            <a href="mailto:kjy57571234@gmail.com" class="hover:text-primary transition">kjy57571234@gmail.com</a>
                        </div>
                        <div class="flex items-center text-gray-600 dark:text-gray-400">
                            <i class="fab fa-github w-6 text-center mr-3"></i>
                            <a href="https://judy785.github.io/myhome" target="_blank" class="hover:text-primary transition">judy785.github.io/myhome</a>
                        </div>
                    </div>

                    <div class="mt-8">
                        <button onclick="router('home')" class="bg-primary hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-full transition shadow-lg transform hover:-translate-y-1">
                            포트폴리오 보기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 mt-auto">
        <div class="container mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="md:flex md:justify-between md:items-center">
                <div class="mb-4 md:mb-0">
                    <span class="text-xl font-bold text-gray-800 dark:text-white">Jiyeon's Log</span>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                        &copy; 2025 Jiyeon. All rights reserved.
                    </p>
                </div>
                <div class="flex space-x-6">
                    <a href="https://github.com/judy785" target="_blank" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                        <span class="sr-only">GitHub</span>
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="mailto:kjy57571234@gmail.com" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                        <span class="sr-only">Email</span>
                        <i class="fas fa-envelope text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 스크립트: 데이터 및 로직 -->
    <script>
        // 1. CSV 데이터 (이미지 URL 포함)
        const csvData = [
            { 
                category: 'design', 
                sub: 'ui/ux', 
                title: '마이크로 인터렉션의 힘', 
                content: '사용자 경험 향상 애니메이션', 
                date: '2025-12-01',
                image: 'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=800&q=80' // 추상적 디자인
            },
            { 
                category: 'design', 
                sub: 'system', 
                title: '디자인 시스템 구축 실패기', 
                content: '토큰 네이밍 부터 배포 까지', 
                date: '2025-12-02',
                // 이미지 교체: 구조적 결함을 상징하는 안정적인 URL로 변경
                image: 'https://images.unsplash.com/photo-1550439062-813c49e435e0?auto=format&fit=crop&w=800&q=80' // 데이터/연결 실패
            },
            { 
                category: 'technology', 
                sub: 'backend', 
                title: 'Node.js 이벤트 루프 완벽 가이드', 
                content: '싱글 스레드 환경 비동기 처리', 
                date: '2025-12-03',
                image: 'https://images.unsplash.com/photo-1627398242454-45a1465c2479?auto=format&fit=crop&w=800&q=80' // 코드 매트릭스
            },
            { 
                category: 'technology', 
                sub: 'frontend', 
                title: 'React 19 컴파일러 도입기', 
                content: '수동 메모이제이션의 종말?', 
                date: '2025-12-04',
                image: 'https://images.unsplash.com/photo-1633356122544-f134324a6cee?auto=format&fit=crop&w=800&q=80' // React 로고
            },
            { 
                category: 'technology', 
                sub: 'devops', 
                title: '서버리스 아키텍처 비용 최적화', 
                content: 'AWS Lambda 비용 절감', 
                date: '2025-12-05',
                image: 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=800&q=80' // 클라우드/서버
            },
            { 
                category: 'portpolio', 
                sub: 'web', 
                title: '타로점 웹 앱', 
                content: '웹 기반의 타로점 앱', 
                date: '2025-12-06',
                // 이미지 교체: 신비롭고 안정적인 URL로 변경
                image: 'https://images.unsplash.com/photo-1542204627-c9c7f68c741?auto=format&fit=crop&w=800&q=80' // 우주/신비로운 느낌
            },
            // 가장 최신 글 (Featured)
            { 
                category: 'portpolio', 
                sub: 'python', 
                title: '테트리스 코드', 
                content: '파이선 테트리스 제작기', 
                date: '2025-12-07',
                image: 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1200&q=80' // 레트로 게임/아케이드
            }
        ];

        // 날짜 기준 최신순 정렬
        const posts = csvData.sort((a, b) => new Date(b.date) - new Date(a.date));

        // 2. DOM 요소
        const blogSection = document.getElementById('blog-section');
        const aboutSection = document.getElementById('about-section');
        const postGrid = document.getElementById('post-grid');
        const featuredContainer = document.getElementById('featured-post-container');
        
        const fTitle = document.getElementById('featured-title');
        const fDesc = document.getElementById('featured-desc');
        const fDate = document.getElementById('featured-date');
        const fBadge = document.getElementById('featured-badge');
        const fImg = document.getElementById('featured-img');

        // 3. 렌더링 함수
        function getImage(post) {
            if (post.image) return post.image;
            // 이미지가 없을 경우 대체 플레이스홀더
            return `https://placehold.co/600x400/334155/ffffff?text=${post.category.toUpperCase()}`;
        }

        function renderPosts(filterCategory = 'all') {
            postGrid.innerHTML = '';
            
            let gridItems = [];
            let showFeatured = false;

            if (filterCategory === 'home') {
                showFeatured = true;
                const featuredPost = posts[0];
                updateFeatured(featuredPost);
                gridItems = posts.slice(1);
            } else {
                showFeatured = false;
                gridItems = posts.filter(post => post.category.includes(filterCategory) || (filterCategory === 'all'));
            }

            // Featured 섹션 표시 제어
            if(showFeatured) {
                featuredContainer.classList.remove('hidden');
                document.getElementById('grid-heading').innerText = 'Latest Posts';
            } else {
                featuredContainer.classList.add('hidden');
                // 카테고리 필터링 시 제목 업데이트
                document.getElementById('grid-heading').innerText = filterCategory.toUpperCase() + ' Posts';
            }

            // 그리드 아이템 생성
            gridItems.forEach((post) => {
                const card = document.createElement('article');
                card.className = 'group bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 dark:border-gray-700 flex flex-col h-full cursor-pointer';
                
                let badgeColor = 'bg-gray-500';
                if(post.category.includes('design')) badgeColor = 'bg-pink-500';
                if(post.category.includes('technology')) badgeColor = 'bg-indigo-500';
                if(post.category.includes('portpolio')) badgeColor = 'bg-purple-500';

                card.innerHTML = `
                    <div class="relative h-48 overflow-hidden">
                        <!-- 이미지 로드 시 오류 발생 시 대체 이미지 사용 -->
                        <img src="${getImage(post)}" onerror="this.src='https://placehold.co/600x400/334155/ffffff?text=Image+Failed';" alt="${post.title}" class="w-full h-full object-cover card-zoom-image group-hover:opacity-90">
                        <div class="absolute top-3 left-3">
                            <span class="px-2 py-1 text-xs font-semibold text-white rounded ${badgeColor} uppercase tracking-wide">
                                ${post.sub}
                            </span>
                        </div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex items-center text-xs text-gray-400 mb-2">
                            <i class="far fa-calendar mr-1"></i>
                            ${post.date}
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2 group-hover:text-primary transition-colors line-clamp-2">
                            ${post.title}
                        </h3>
                        <p class="text-gray-600 dark:text-gray-400 text-sm line-clamp-2 mb-4 flex-grow">
                            ${post.content}
                        </p>
                        <div class="mt-auto pt-4 border-t border-gray-100 dark:border-gray-700">
                            <span class="text-sm font-medium text-primary flex items-center group-hover:underline">
                                자세히 보기 <i class="fas fa-arrow-right ml-2 text-xs transition-transform group-hover:translate-x-1"></i>
                            </span>
                        </div>
                    </div>
                `;
                postGrid.appendChild(card);
            });
        }

        function updateFeatured(post) {
            fTitle.innerText = post.title;
            fDesc.innerText = post.content;
            fDate.innerHTML = `<i class="far fa-calendar-alt mr-2"></i> ${post.date}`;
            fBadge.innerText = post.category.toUpperCase();
            fImg.src = getImage(post);
        }

        // 4. 라우팅
        function router(page) {
            // 네비게이션 버튼 활성화 상태 업데이트
            document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active', 'text-primary'));
            const activeBtn = document.getElementById(`nav-${page}`);
            if(activeBtn) activeBtn.classList.add('active', 'text-primary');

            // 섹션 표시/숨김 제어
            if (page === 'about') {
                blogSection.classList.add('hidden');
                aboutSection.classList.remove('hidden');
            } else {
                aboutSection.classList.add('hidden');
                blogSection.classList.remove('hidden');
                renderPosts(page);
            }
            
            // 모바일 메뉴 숨김
            document.getElementById('mobile-menu').classList.add('hidden');
            // 스크롤 맨 위로 이동
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 5. 초기화 및 이벤트 리스너
        document.addEventListener('DOMContentLoaded', () => {
            router('home');

            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            const icon = themeToggle.querySelector('i');

            // 다크 모드 토글 기능
            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                if (html.classList.contains('dark')) {
                    icon.classList.remove('fa-moon', 'text-gray-600');
                    icon.classList.add('fa-sun', 'text-yellow-300');
                } else {
                    icon.classList.remove('fa-sun', 'text-yellow-300');
                    icon.classList.add('fa-moon', 'text-gray-600');
                }
            });

            // 모바일 메뉴 토글 기능
            document.getElementById('mobile-menu-btn').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
